<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Make the container responsive */
        .pdf-container {
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            margin: 0 auto;
        }

        /* Style for the embedded PDF */
        .pdf-object {
            width: 100%;
            height: 600px;
        }
    </style>
<!--     <title>Responsive PDF Embedding</title> -->
</head>
<body>

<div class="pdf-container">
    <object class="pdf-object" data="your_file.pdf" type="application/pdf">
        <p></p> <a href="AC Menu.pdf"></a></p>
    </object>
</div>

</body>
</html>
